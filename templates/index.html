<!DOCTYPE html>
<html>
<head>
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Knowledge Base Bot</h1>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="bot-message">
                <div class="message-content">
                    Hello! Ask me anything about the documents in our knowledge base.
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const question = userInput.value.trim();
            const chatMessages = document.getElementById('chat-messages');
            
            if (!question) return;

            // Add user message
            chatMessages.innerHTML += `
                <div class="user-message">
                    <div class="message-content">
                        ${question}
                    </div>
                </div>
            `;

            // Add loading indicator
            chatMessages.innerHTML += `
                <div class="bot-message">
                    <div class="message-content loading">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            `;

            // Clear input
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                // Remove loading indicator
                const loadingMessages = document.querySelectorAll('.loading');
                loadingMessages[loadingMessages.length - 1].remove();

                if (data.error) {
                    chatMessages.innerHTML += `
                        <div class="bot-message error">
                            <div class="message-content">
                                Error: ${data.error}
                            </div>
                        </div>
                    `;
                    return;
                }

                // Add bot response
                chatMessages.innerHTML += `
                    <div class="bot-message">
                        <div class="message-content">
                            ${data.answer}
                            ${data.sources.length > 0 ? 
                                `<div class="sources">
                                    <hr>
                                    <small>Sources: ${data.sources.map(s => 
                                        `${s.source} (Chunk ${s.chunk})`
                                    ).join(', ')}</small>
                                </div>` : ''}
                        </div>
                    </div>
                `;

                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                chatMessages.innerHTML += `
                    <div class="bot-message error">
                        <div class="message-content">
                            Error: ${error.message}
                        </div>
                    </div>
                `;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
